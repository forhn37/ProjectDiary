<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 프로젝트 다이어리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            height: 15vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between; /* 좌우 배치 */
        }

        .project-details {
            flex: 1;
        }

        .project-image {
            width: 50%;
        }

        .project-description {
            margin-top: 10px;
        }
        
        .project-note {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>개인 프로젝트 다이어리</h1>
    </div>
    <div class="container">
        <div class="box">
            <div class="project-details">
                <h2>프로젝트 1</h2>
                <p>시작 날짜: 2023-01-01</p>
                <p>완료 날짜: 2023-02-01</p>
                <p><a href="https://github.com/project1">Git Repository</a></p>
                <p class="project-description">프로젝트 1의 상세 설명이 여기에 들어갑니다.</p>
            </div>
            <img src="project1.jpg" alt="Project 1 Image" class="project-image">
        </div>
        <div class="project-note">
            <h3>느낀 점:</h3>
            <p>프로젝트 1에 대한 개인적인 느낌과 생각을 여기에 기록합니다.</p>
        </div>
        <div class="box">
            <div class="project-details">
                <h2>프로젝트 2</h2>
                <p>시작 날짜: 2023-03-01</p>
                <p>완료 날짜: 2023-04-01</p>
                <p><a href="https://github.com/project2">Git Repository</a></p>
                <p class="project-description">프로젝트 2의 상세 설명이 여기에 들어갑니다.</p>
            </div>
            <img src="project2.jpg" alt="Project 2 Image" class="project-image">
        </div>
        <div class="project-note">
            <h3>느낀 점:</h3>
            <p>프로젝트 2에 대한 개인적인 느낌과 생각을 여기에 기록합니다.</p>
        </div>
    </div>
</body>
</html>
